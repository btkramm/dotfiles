# Windows ---------------------------------------------------------------------

map kitty_mod+enter     new_window_with_cwd
map kitty_mod+n        	new_os_window_with_cwd
map kitty_mod+t         new_tab_with_cwd

map kitty_mod+v		launch --location=vsplit --cwd=current
map kitty_mod+x		launch --location=hsplit --cwd=current

map kitty_mod+h         neighboring_window left
map kitty_mod+j         neighboring_window down
map kitty_mod+k         neighboring_window up
map kitty_mod+l        	neighboring_window right

# Windows - Layouts -----------------------------------------------------------

enabled_layouts		splits,stack

map kitty_mod+f10       goto_layout splits
map kitty_mod+f11       goto_layout stack
map kitty_mod+f12       next_layout

# Tabs ------------------------------------------------------------------------

map kitty_mod+t         new_tab_with_cwd

map kitty_mod+[		previous_tab
map kitty_mod+]		next_tab

# Launch ----------------------------------------------------------------------

map kitty_mod+a>v	launch --copy-env --type=window --cwd=current --location=vsplit sh -il -c "exec claude --dangerously-skip-permissions"
map kitty_mod+a>x	launch --copy-env --type=window --cwd=current --location=hsplit sh -il -c "exec claude --dangerously-skip-permissions"

map kitty_mod+g>m	launch --type=window --cwd=current --location=hsplit $DOTDIR/scripts/gh-fzf/gh-fzf-me.sh
map kitty_mod+g>r	launch --type=window --cwd=current --location=hsplit $DOTDIR/scripts/gh-fzf/gh-fzf-review-requested.sh
map kitty_mod+g>s	launch --type=window --cwd=current --location=hsplit $DOTDIR/scripts/gh-fzf/gh-fzf-squad.sh

map kitty_mod+y>v	launch --copy-env --type=window --cwd=current --location=vsplit sh -il -c "yazi $(head -n 1 "$HOME/.config/yazi-path")"
map kitty_mod+y>x	launch --copy-env --type=window --cwd=current --location=hsplit sh -il -c "yazi $(head -n 1 "$HOME/.config/yazi-path")"

map kitty_mod+1		launch --type=tab --tab-title="afp" --cwd=$HOME/work/afp/afp/main
map kitty_mod+2		launch --type=tab --tab-title="monolith" --cwd=$HOME/work/agf/monolith

map kitty_mod+9		launch --type=tab --tab-title="server" --cwd=$HOME/personal/server
map kitty_mod+0		launch --type=tab --tab-title="dotfiles" --cwd=$DOTDIR

# Sessions --------------------------------------------------------------------

map f7>- goto_session -1
map kitty_mod+/ goto_session

map f7>q close_session

tab_bar_filter session:~ or session:^$

# UI --------------------------------------------------------------------------

active_tab_font_style	regular

draw_minimal_borders	no

placement_strategy	top-left

tab_bar_edge		top
tab_bar_margin_height	0 0
tab_bar_min_tabs	0
tab_bar_style		powerline
tab_powerline_style	slanted
tab_title_template	"{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{tab.last_focused_progress_percent}{title}{" [stack]" if layout_name == "stack" else ""}"

window_border_width	2pt
window_padding_width	6 8

include themes/github-dark-high-contrast.conf

macos_titlebar_color	#0A0C10

active_border_color	#FFFFFF 
inactive_border_color	#0A0C10

active_tab_background   #FFFFFF
active_tab_foreground	#0A0C10

tab_bar_background	#0A0C10

# UI - Cursor -----------------------------------------------------------------

cursor_shape            block

# UI - Fonts ------------------------------------------------------------------

font_family             JetBrainsMonoNL Nerd Font Mono Regular
bold_font              	JetBrainsMonoNL Nerd Font Mono SemiBold
italic_font             JetBrainsMonoNL Nerd Font Mono Italic
bold_italic_font        JetBrainsMonoNL Nerd Font Mono SemiBold Italic

font_size               14.0

# Miscellaneous ---------------------------------------------------------------

allow_remote_control	socket-only
listen_on		unix:/tmp/kitty
shell_integration       enabled

macos_colorspace			displayp3
macos_option_as_alt			right
macos_quit_when_last_window_closed	true

# Miscellaneous - NOP ---------------------------------------------------------

map cmd+enter
map cmd+n
map cmd+t

map cmd+w
map shift+cmd+d

map cmd+r

map ctrl+shift+tab
map ctrl+tab

map kitty_mod+f11

# kitty-scrollback ------------------------------------------------------------

action_alias kitty_scrollback_nvim kitten /Users/btkramm/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py

map kitty_mod+p kitty_scrollback_nvim
