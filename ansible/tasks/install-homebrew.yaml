---
- name: Check if Homebrew is already installed
  ansible.builtin.command: which brew
  register: already_installed
  failed_when: false
  changed_when: false

- name: Install Homebrew package manager
  ansible.builtin.shell: |
    set -o pipefail && curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh | bash /dev/stdin
  args:
    executable: /bin/bash
  environment:
    NONINTERACTIVE: "1"
    HOMEBREW_PREFIX: "{{ (ansible_facts['env']['HOME'] + '/.linuxbrew') if ansible_facts['system'] == 'Linux' else '' }}"
  when: already_installed.rc != 0
  changed_when: true

- name: Display Homebrew installation status
  ansible.builtin.debug:
    msg: "Homebrew is already installed and available"
  when: already_installed.rc == 0
